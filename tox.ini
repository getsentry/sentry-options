[tox]
envlist = py,pypy3,pre-commit

[testenv]
deps = -rrequirements-dev.txt
extras = typing
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage run -m mypy tests-typing --no-fast-exit --no-incremental
    coverage combine
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[pep8]
ignore = E265,E501,W504
